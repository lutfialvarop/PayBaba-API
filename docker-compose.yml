version: "3.8"

services:
    # ═══════════════════════════════════════════════════════════
    # PostgreSQL Database
    # ═══════════════════════════════════════════════════════════
    postgres:
        image: postgres:15-alpine
        container_name: paybaba_postgres
        environment:
            POSTGRES_USER: ${DB_USER:-piik}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
            POSTGRES_DB: ${DB_NAME:-paybaba}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "${DB_PORT:-5432}:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-piik}"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - paybaba_network

    # ═══════════════════════════════════════════════════════════
    # PayBab API Service
    # ═══════════════════════════════════════════════════════════
    api:
        build:
            context: .
            dockerfile: Dockerfile
            target: development
        container_name: paybaba_api
        depends_on:
            postgres:
                condition: service_healthy
        environment:
            NODE_ENV: ${NODE_ENV:-development}
            DB_HOST: postgres
            DB_PORT: 5432
            DB_NAME: ${DB_NAME:-paybaba}
            DB_USER: ${DB_USER:-piik}
            DB_PASSWORD: ${DB_PASSWORD:-password}
            QWEN_API_KEY: ${QWEN_API_KEY}
            QWEN_BASE_URL: ${QWEN_BASE_URL:-https://dashscope.aliyuncs.com/compatible-mode/v1}
            BASE_URL: ${BASE_URL:-http://localhost:3000}
            MID: ${MID}
            PRIVATE_KEY: ${PRIVATE_KEY}
            PUBLIC_KEY: ${PUBLIC_KEY}
            PAYLABS_SERVER: ${PAYLABS_SERVER:-SIT}
            NOTIFY_URL: ${NOTIFY_URL:-http://localhost:3000/api/webhook/paylabs}
        ports:
            - "${API_PORT:-3000}:3000"
        volumes:
            - .:/app
            - /app/node_modules
        networks:
            - paybaba_network
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

# ═══════════════════════════════════════════════════════════
# Networks & Volumes
# ═══════════════════════════════════════════════════════════
volumes:
    postgres_data:
        driver: local

networks:
    paybaba_network:
        driver: bridge
